<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website DARK MODE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="icon/moon.png" alt="" id="icon">
    </nav>
    <div>
        <h1>
            The <span class="span1">computer</span> was born to solve problems that did not exist before <span class="span2">â€“ Bill Gates</span>
        </h1>
    </div>

    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "icon/sun.png";
            }
            else{
                icon.src = "icon/moon.png";
            }
        }
    </script>

</body>
</html>
